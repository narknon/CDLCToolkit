
[/Script/DMEditorCommon.DMEditorNotification]
+Notifications=(Title=NSLOCTEXT("[/Script/DMEditorCommon]", "C2872AA44350341FCB28FE8C24E8671E", "[重要]お知らせ機能の追加"),Content=NSLOCTEXT("[/Script/DMEditorCommon]", "A9CEFC6E487A2AD4890CA9AA884C50EC", "エディタに関する仕様変更や機能拡張が行われた際に、重要な更新情報や機能の操作説明などをニュースとしてお届けする「お知らせ」機能が追加されました。\r\n作業効率に関わるような情報を掲載する事もあるかもしれませんので、表示された場合にはなるべく内容を確認するようにしてください。"),SubmissionTime=2017.01.26-17.19.32,Id=611F18F4444AAFF50BE0168693422D9F)
+Notifications=(Title=NSLOCTEXT("[/Script/DMEditorCommon]", "415B5223431FEEF0894A7F9D34014661", "お知らせ機能のTips"),Content=NSLOCTEXT("[/Script/DMEditorCommon]", "4AB6F12D4AABBA7DF9262EBD4244D1D8", "掲載された各記事は↓の「以後表示しない」にチェックを入れるか、ウィンドウ下部の「すべて既読にして閉じる」をクリックする事で、既読状態となり非表示にする事ができます。\r\n「お知らせ」は未読の記事がある場合にのみ表示されますので、全ての記事が既読になっていれば、次回のエディタ起動時にウィンドウが開く事はありません。\r\nエディタ上でもう一度未読の「お知らせ」を確認したい場合は、メニューの「DMUtility -> DM Notification」からも「お知らせ」を開く事ができます。"),SubmissionTime=2017.01.26-17.19.42,Id=64EBBF454539D80918FB879CD881F078)
+Notifications=(Title=NSLOCTEXT("[/Script/DMEditorCommon]", "C3928A2C405BDF97008DE18892C3605E", "拡張ツールバー「DM Toolbar」について"),Content=NSLOCTEXT("[/Script/DMEditorCommon]", "17190E774E80CC8EEE5BCFBFB59D1D1D", "Luxor の専用機能を使用するためのツールバー「DM Toolbar」が追加されました。\r\n新しいツールバーはメニューの「DM Utility -> DM Toolbar」から開く事ができます。\r\nこれまでデフォルトのツールバーに追加されていた\r\n「モード選択」「キャラクター選択」「ステージ選択」\r\nの各ボタンは、新しいツールバーへと移動していますので、これらの機能が必要な場合には DM Toolbar を使用してください。"),SubmissionTime=2017.01.26-17.20.13,Id=9352842A49A2114D9C421A849009B5BE)
+Notifications=(Title=NSLOCTEXT("[/Script/DMEditorCommon]", "35617F7549E7C633C9D672B9475B621E", "DM Toolbar のレイアウト"),Content=NSLOCTEXT("[/Script/DMEditorCommon]", "E0947A524E0129348590BC91321B0B66", "DM Toolbar を便利に使うためにはレイアウトが重要です。\r\nまずは DM Toolbar をエディタ上の適当な位置にドッキングしてください。\r\nそしてドッキングした状態でタブ部分を右クリックし、「タブを非表示にする」を選択してください。\r\nこの操作によってデフォルトのツールバーと同じような見た目で使用する事が出来るようになります。"),SubmissionTime=2017.01.26-17.20.36,Id=B14669FE465A4AAB871175B0E097C7BD)
+Notifications=(Title=NSLOCTEXT("[/Script/DMEditorCommon]", "65F40D9546BB834838DD38BAEF7426EB", "L1+R1によるバトルリセット機能について"),Content=NSLOCTEXT("[/Script/DMEditorCommon]", "B6DD888F4A8FFF924184F69B576909BA", "L1+R1 ボタンを押してバトルをリセットする機能ですが、この機能をバトルタイプがトレーニング時のみに限定しました。\r\n今後 L1+R1 ボタンによるバトルリセットを行う場合には、\r\nBattleSetup ウィンドウの Battle Rule > Type を BATTLE_RULE_BATTLETYPE_TRAINING に変更するか、\r\nもしくは DM_Toolbar の モード選択で Preview や Training を選択してください。"),SubmissionTime=2017.03.16-13.37.15,Id=D698D7DF4FD96B4C16B1968125136587)
bNeverShowNotification=False


